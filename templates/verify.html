<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        /* Add custom CSS for the Verify OTP page */
        body {
            font-family: Arial, sans-serif;
            background-color: #dde7a1;
            /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #d9f009;
            color: rgb(202, 7, 23);
            padding: 10px;
            text-align: center;
        }

        .container {
            margin: 50px;
            padding: 100px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        /* Style the Verify OTP form */
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #d9f009;
            color: rgb(202, 7, 23);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Online Learning Platform</h1>
    </header>

    <div class="container">
        <h2>Verify OTP</h2>
        <form action="{{ url_for('verify') }}" method="post" onsubmit="return verifyOTP()">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Jay Shankar Aradhya
    </footer>

    <script>
        function verifyOTP() {
            // Perform OTP verification here
            // If verification is successful, display an alert and redirect
            // In this example, a simple alert is shown, and the user is redirected to the home page
            alert("Signup successful!");
            window.location.href = "{{ url_for('home') }}"; // Redirect to the home page
            return false; // Prevent the form submission (to stay on the same page)
        }
    </script>
</body>
</html>
